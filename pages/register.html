<div class="panel panel-default" style="background-color : #E5E6EB; border: black 1px solid;">
    <div class="panel-body">
        <div class="col-md-12">
            <form action="includes/on_register.php" method="post">
            <div class="form-group">
                <label for="username">Username:</label><br>
                <input name="username" type="text" class="form-control" id="username" required autofocus><br>
            </div>
            <div class="form-group">
                <label for="username">Email:</label><br>
                <input name="email" type="text" class="form-control" id="email" required><br>
            </div>
            <div class="form-group">
                <label for="password">Password:</label><br>
                <input name="password" type="password" class="form-control" id="password" required><br>
            </div>
            <div class="form-group">
                <label for="password">Confirm Password:</label><br>
                <input name="confirm_password" type="password" class="form-control" id="confirm_password"  oninput="check(this)" required><br>
            </div>
            <div class="form-group">
                <input type="checkbox" name="rules" value="rules" required> I agree to follow the <a href="forum/viewtopic.php?f=2&amp;t=1">server rules</a>, <a href="forum/viewtopic.php?f=2&amp;t=4">forum Rules</a> and any other rules.

<script language="javascript" type="text/javascript">
    function check(input) 
    {
        if (input.value != document.getElementById('password').value) 
        {
            input.setCustomValidity('Password Must be Matching.');
        } 
        else 
        {
            // input is valid -- reset the error message
            input.setCustomValidity('');
        }
    }
</script>
